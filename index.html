<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .loader {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .status {
            font-size: 0.95rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* background animation */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h1>Under Maintenance</h1>
        <p>We are currently performing scheduled maintenance.<br>
           Please check back soon.</p>
        <div class="status" id="statusText">Loading system updates...</div>
    </div>

    <script>
        const messages = [
            "Loading system updates...",
            "Optimizing performance...",
            "Applying security patches...",
            "Almost ready..."
        ];

        let index = 0;
        const statusText = document.getElementById("statusText");

        setInterval(() => {
            index = (index + 1) % messages.length;
            statusText.textContent = messages[index];
        }, 2500);

        // Bubble background
        for (let i = 0; i < 15; i++) {
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.style.width = bubble.style.height = `${Math.random() * 60 + 20}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 5 + 6}s`;
            document.body.appendChild(bubble);
        }
    </script>

</body>
</html>
